<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <a class="logo" href="https://www.aluracursos.com/">
                <img src="assets/logo.svg" width="30px" height="30px" alt="">
            </a>
            <article class="encript-container">
                <div class="input-container">
                    <textarea class="input"
                        placeholder="Ingresa el texto que deseas encriptar o desencriptar."></textarea>
                </div>
                <p>ℹ️ Solo letras minusculas y sin acentos</p>
                <div class="btn-container">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
            </article>
            <article class="msg-container">
                <div class="msg">
                    <img src="assets/toy.svg" width="200px" height="200px" alt="">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
